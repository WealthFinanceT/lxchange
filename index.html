<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
    <title>LX Change Links</title>
</head>
<body>
    <div class="linktree-container">
        <!-- Profile Image and Name -->
        <div class="profile">
            <img src="lx.jpg" alt="user-profile" class="profile-image">
            <h1 class="name">LXCHANGE</h1>
            <p class="description">BUY & SELL YOUR GIFTCARDS</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.facebook.com/lxchange" target="_blank" class="social-link">
                <i data-feather="facebook"></i> 
            </a>
            <a href="https://www.instagram.com/lxchangeofficial" target="_blank" class="social-link">
                <i data-feather="instagram"></i>
            </a>
        </div>

        <!-- Main Links -->
        <div class="link-buttons">
            <a href="https://wa.link/pfyaci" target="_blank" class="link-button">Trade Crypto</a>
            <a href="your-link-here" class="link-button">Buy Giftcard</a>
            <a href="your-link-here" class="link-button">Sell Giftcard</a>
        </div>

        <!-- Optional Animated Elements -->
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </div>

    <!-- Feather Icons Script -->
    <script>
        feather.replace(); // This replaces all feather icons with SVGs
    </script>
</body>
</html>
